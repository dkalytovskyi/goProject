<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<button type="button" onclick="get_date()">Get Date</button>
<div id="test"></div>
<script>
function get_date(){
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function(){
      if(this.readyState == 4 && this.status == 200){
      document.getElementById('test').innerHTML = this.responseText;
      alert("TESTETSTEST");
    }
  };
  xhttp.open('GET', 'http://localhost:8795/time', true);
  xhttp.send();
}
</script>
</body>
</html>
